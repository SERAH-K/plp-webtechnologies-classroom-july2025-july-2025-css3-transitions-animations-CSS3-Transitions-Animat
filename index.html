<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Animation Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>

</head>
<body>
  <h1>Bringing Web Pages to Life</h1>

  <!-- Buttons with hover effects -->
  <button id="hoverBtn">Hover Me</button>
  <button id="animateBoxBtn">Animate Box</button>
  <button id="toggleModalBtn">Toggle Modal</button>

  <!-- Box to animate -->
  <div id="animatedBox"></div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <p>This is a modal with animation!</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

</body>
</html>
